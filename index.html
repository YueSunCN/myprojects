<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yvonne's Profile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <style>
    body {
      font-family: "Roboto Flex", sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Floating Chat Button */
    #chatButton {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #4CAF50;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      z-index: 1000;
    }
    #chatButton svg {
      width: 28px;
      height: 28px;
      fill: white;
    }

    /* Chat Window */
    #chatWindow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      display: none;
      flex-direction: column;
      z-index: 2000;
    }

    #chatHeader {
      background: #4CAF50;
      color: white;
      padding: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #chatMessages {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
    }

    #chatInputContainer {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
    }
    #chatInput {
      flex: 1;
      padding: 8px;
    }
    #sendBtn {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 8px 14px;
      cursor: pointer;
      margin-left: 6px;
    }
  </style>
</head>

<body>

  <div class="title-header-row">
    <h2>Welcome to<br>Yvonne's Project Chart</h2>
    <div class="button-column">
      <a href="https://www.linkedin.com/in/yuesun-cn" target="_blank" class="linkedin-button">
        <img src="https://yuesuncn.github.io/myprojects/pics/linkedin.svg" alt="LinkedIn Icon">
        My Linkedin
      </a>
      <a href="mailto:sunyue_cn@foxmail.com" class="email-link">
        <img src="https://yuesuncn.github.io/myprojects/pics/email.svg" alt="Email Icon" >
        sunyue_cn@foxmail.com
      </a>
    </div>
  </div>

  <div class="context">
    <p align="left">Click the gantt chart item to see project details.<br>For the best experience, please use a widescreen display.</p>
  </div>

  <div class="iframe-container">
    <iframe 
      title="Projects"
      src="https://app.powerbi.com/view?r=eyJrIjoiNWFkODViYTItNjkxYi00Njc1LTg4OWEtMDcwYTZlNjliNTczIiwidCI6IjZmMGJiNzJmLTUzNzctNGRkZi05MzZhLWI2YzcyYmYyMWFlMiIsImMiOjF9"
      frameborder="0"
      allowfullscreen="true">
    </iframe>
  </div>

  <!-- Chatbot Button -->
  <button id="chatButton" title="Chat with Yvonne's Bot">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M12 2C11.45 2 11 2.45 11 3V5H9C7.9 5 7 5.9 7 7V10.09C5.79 
               10.56 5 11.68 5 13V19C5 20.1 5.9 21 7 21H17C18.1 21 19 
               20.1 19 19V13C19 11.68 18.21 10.56 17 10.09V7C17 5.9 16.1 
               5 15 5H13V3C13 2.45 12.55 2 12 2ZM9 7H15V10H9V7ZM9 13C9.55 
               13 10 13.45 10 14C10 14.55 9.55 15 9 15C8.45 15 8 14.55 8 
               14C8 13.45 8.45 13 9 13ZM15 13C15.55 13 16 13.45 16 14C16 
               14.55 15.55 15 15 15C14.45 15 14 14.55 14 14C14 13.45 14.45 
               13 15 13Z"/>
    </svg>
  </button>

  <!-- Chat Window -->
  <div id="chatWindow">
    <div id="chatHeader">
      <span>Yvonne's Chatbot</span>
      <button onclick="closeChat()" style="background:none;border:none;color:white;font-size:18px;cursor:pointer;">‚ùå</button>
    </div>
    <div id="chatMessages"></div>
    <div id="chatInputContainer">
      <input type="text" id="chatInput" placeholder="Type your message..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    const chatButton = document.getElementById("chatButton");
    const chatWindow = document.getElementById("chatWindow");
    const sendBtn = document.getElementById("sendBtn");
    const chatInput = document.getElementById("chatInput");
    const chatMessages = document.getElementById("chatMessages");

    chatButton.addEventListener("click", () => {
      chatWindow.style.display = "flex";
    });

    function closeChat() {
      chatWindow.style.display = "none";
    }

    async function sendMessage() {
      const userMessage = chatInput.value.trim();
      if (!userMessage) return;

      appendMessage("You", userMessage);
      chatInput.value = "";

      // --- Replace with your real OpenAI API Key ---
      const API_KEY = "YOUR_OPENAI_API_KEY";

      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${API_KEY}`
        },
        body: JSON.stringify({
          model: "gpt-4o-mini",
          messages: [{ role: "user", content: userMessage }]
        })
      });

      const data = await response.json();
      const botReply = data.choices[0].message.content;
      appendMessage("Bot", botReply);
    }

    function appendMessage(sender, text) {
      const msg = document.createElement("p");
      msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chatMessages.appendChild(msg);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    sendBtn.addEventListener("click", sendMessage);
    chatInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>

</body>
</html>
