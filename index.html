<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="title-header-row">
    <h2>Welcome to<br>Yvonne's Project Chart</h2>
    <div class="button-column">
      <a href="https://www.linkedin.com/in/yuesun-cn" target="_blank" class="linkedin-button">
        <img src="https://yuesuncn.github.io/myprojects/pics/linkedin.svg" alt="LinkedIn Icon">
        My Linkedin
      </a>
      <a href="mailto:sunyue_cn@foxmail.com" class="email-link">
        <img src="https://yuesuncn.github.io/myprojects/pics/email.svg" alt="Email Icon" >
        sunyue_cn@foxmail.com
      </a>
    </div>
  </div>

  <div class="context">
    <p align="left">Click the gantt chart item to see project details.<br>For the best experience, please use a widescreen display.</p>
  </div>

  <div class="iframe-container">
    <iframe 
      title="Projects"
      src="https://app.powerbi.com/view?r=eyJrIjoiNWFkODViYTItNjkxYi00Njc1LTg4OWEtMDcwYTZlNjliNTczIiwidCI6IjZmMGJiNzJmLTUzNzctNGRkZi05MzZhLWI2YzcyYmYyMWFlMiIsImMiOjF9"
      frameborder="0"
      allowfullscreen="true">
    </iframe>
  </div>

  <!-- Floating Chatbot Button -->
  <button id="chatButton">❔</button>

  <!-- Chat Window -->
  <div id="chatWindow">
    <button id="closeChat">×</button>
    <iframe src="https://yvonne-chatbot.vercel.app/"></iframe>
  </div>

  <script>
    const chatButton = document.getElementById('chatButton');
    const chatWindow = document.getElementById('chatWindow');
    const closeChat = document.getElementById('closeChat');

    chatButton.addEventListener('click', () => {
      chatWindow.style.display = 'block';
    });

    closeChat.addEventListener('click', () => {
      chatWindow.style.display = 'none';
    });
  </script>

</body>
</html>
